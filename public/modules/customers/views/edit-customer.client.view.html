<section data-ng-controller="CustomersUpdateController as customerUpCtrl">

    <div class="modal-header">
        <h3 class="modal-title">Update: {{customer.firstName}} {{customer.surname}}</h3>
    </div>
    <div class="modal-body">

            <form name="updateCustomerForm">
                <fieldset>
                    <div class="row">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <i class="glyphicon glyphicon-user cust-profile"
                               ng-class="{'text-primary': customer.referred, 'text-pink': !customer.referred}"></i>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="firstname">First Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.firstName" id="firstname" class="form-control" placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="surname">Surname</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.surname" id="surname" class="form-control" placeholder="Surname" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="suburb">Suburb</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.suburb" id="suburb" class="form-control" placeholder="Suburb">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="country">Country</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.country" id="country" class="form-control" placeholder="Country">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-push-6">
                            <div class="form-group">
                                <label class="control-label" for="phone">Phone</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.phone" id="phone" class="form-control" placeholder="Phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.email" id="email" class="form-control" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-sm-pull-6">
                            <div class="form-group">
                                <label class="control-label" for="referred">Referred</label>
                                <div class="controls">
                                    <input type="checkbox" data-ng-model="customer.referred" id="referred" class="form-control checkbox-left">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label" for="channel">Channel</label>
                                <div class="controls">
                                    <select data-ng-model="customer.channel" id="channel"
                                            class="form-control" ng-options="channelItem.item for channelItem in channelOptions">
                                        <option value="">-- choose channel --</option>
                                    </select>
                                </div>
                            </div>
                            <!-- -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class="control-label" for="industry">Industry</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customer.industry" id="industry" class="form-control" placeholder="Industry">
                                </div>
                            </div>
                        </div>

                    </div>

                </fieldset>
            </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success btn-lg" ng-click="customerUpCtrl.update(customer);ok()" ng-disabled="updateCustomerForm.$invalid">Update & Close</button>
        <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
    </div>

</section>
