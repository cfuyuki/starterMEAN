<section data-ng-controller="CustomersController as customersCtrl">
    <div class="page-header">
        <h1>Customers</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="customer in customersCtrl.customers" data-ng-href="#!/customers/{{customer._id}}" class="list-group-item">
			<small class="list-group-item-text">
				{{customer.firstName}}
                Posted on
				<span data-ng-bind="customer.created | date:'medium'"></span>
				by
				<span data-ng-bind="customer.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="customer.firstName"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!customers.$resolved || customers.length">
    	No Customers yet, why don't you <a href="/#!/customers/create">create one</a>?
    </div>
</section>
